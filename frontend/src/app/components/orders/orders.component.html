<html lang="en" data-bs-theme="auto">
  <main>
    <h1 class="fw-light text-center my-5">Your Orders</h1>

    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div class="row">
          <div class="col">
            @for (placedOrder of customerService.currentCustomer()?.orders;
            track $index) {
            <app-order-card [placedOrder]="placedOrder"></app-order-card>
            }
          </div>
        </div>
      </div>
    </div>
  </main>
</html>
