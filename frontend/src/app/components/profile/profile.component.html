<div class="container px-5">
  <main>
    <div class="py-5 text-center">
      <h1>Your Profile</h1>
    </div>
    <div class="row g-5">
      <div class="col-md-7 col-lg-8">
        <form [formGroup]="profileForm" (ngSubmit)="editCustomer()">
          <h4 class="mb-3">Account</h4>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                value="{{ oktaService.currentUser()?.firstName }}"
              />
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Last name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                value="{{ oktaService.currentUser()?.lastName }}"
              />
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email </label>
              <input
                type="email"
                class="form-control"
                id="email"
                value="{{ oktaService.currentUser()?.email }}"
              />
            </div>
          </div>

          <hr class="my-4 my-5" />

          <h4 class="mb-3">Billing address</h4>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                formControlName="firstName"
              />
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Last name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                formControlName="lastName"
              />
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Street</label>
              <input
                type="text"
                class="form-control"
                id="address"
                formControlName="street"
              />
            </div>

            <div class="col-12">
              <label for="address" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="address"
                formControlName="city"
              />
            </div>

            <div class="col-md-4">
              <label for="state" class="form-label">State</label>
              <select class="form-select" id="state" formControlName="state">
                <option>Choose...</option>
                @for (state of STATES_ABBREVIATIONS; track $index) {
                <option value="{{ state }}">
                  {{ state }}
                </option>
                }
              </select>
            </div>

            <div class="col-md-3">
              <label for="zip" class="form-label">Zip</label>
              <input
                type="text"
                class="form-control"
                id="zip"
                formControlName="zip"
              />
            </div>
          </div>

          <hr class="my-4" />

          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="same-address"
              (change)="billingShippingAddrSame($event)"
            />
            <label class="form-check-label" for="same-address"
              >Shipping address is same as billing address</label
            >
          </div>

          <hr class="my-4" />

          @if (!billingShippingSame) {
          <h4 class="mb-3">Shipping address</h4>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                value="{{
                  customerService.currentCustomer()?.shippingAddress?.firstName
                }}"
                required
              />
              <div class="invalid-feedback">Valid first name is required.</div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Last name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                value="{{
                  customerService.currentCustomer()?.shippingAddress?.lastName
                }}"
                required
              />
              <div class="invalid-feedback">Valid last name is required.</div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Street</label>
              <input
                type="text"
                class="form-control"
                id="address"
                value="{{
                  customerService.currentCustomer()?.shippingAddress?.street
                }}"
                required
              />
              <div class="invalid-feedback">
                Please enter your billing address.
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="address"
                value="{{
                  customerService.currentCustomer()?.shippingAddress?.city
                }}"
                required
              />
              <div class="invalid-feedback">
                Please enter your billing address.
              </div>
            </div>

            <div class="col-md-4">
              <label for="state" class="form-label">State</label>
              <select class="form-select" id="state" required>
                <option>Choose...</option>
                @for (state of STATES_ABBREVIATIONS; track $index) {
                <option value="{{ state }}">
                  {{ state }}
                </option>
                }
              </select>
              <div class="invalid-feedback">Please provide a valid state.</div>
            </div>

            <div class="col-md-3">
              <label for="zip" class="form-label">Zip</label>
              <input
                type="text"
                class="form-control"
                id="zip"
                required
                value="{{
                  customerService.currentCustomer()?.shippingAddress?.zip
                }}"
              />
              <div class="invalid-feedback">Zip code required.</div>
            </div>
          </div>

          <hr class="my-4" />
          }

          <button class="w-100 btn btn-success btn-lg" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
  </main>
</div>
