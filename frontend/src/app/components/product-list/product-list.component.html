<h1>Products</h1>
<table class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Price</th>
      <th>Stock</th>
    </tr>
  </thead>
  <tbody>
    @for (product of productService.products(); track $index) {
    <tr>
      <td><img src="{{ product.imageUrl }}" height="50" /></td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.stock }}</td>
    </tr>
    }
  </tbody>
</table>
