<div class="col h-100">
  <div
    class="card border border-black border-opacity-50 border-2 h-100 pt-3 mt-3 shadow-sm"
  >
    <img
      src="{{ product().imageUrl }}"
      class="card-img-top"
      height="125"
      width="100"
    />
    <div class="card-body h-100 pt-2 pb-0">
      <h5 class="card-title">{{ product().name }}</h5>
      <span>
        <p class="card-text overflow-y-hidden fw-light" style="height: 50px">
          {{ product().description }}
        </p>
      </span>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-center mb-2">
      <button
        class="btn btn-success"
        type="button"
        (click)="addItem()"
        [disabled]="!oktaService.isAuthenticated()"
      >
        Add
      </button>
      <button
        class="btn btn-info"
        routerLink="/products/{{ product().productId }}"
        type="button"
      >
        Details
      </button>
    </div>
    <div class="card-footer">
      <small class="text-body-secondary">
        <div class="text-danger">
          <strong>{{ product().price | currency : "USD" }}</strong>
        </div></small
      >
    </div>
  </div>
</div>
